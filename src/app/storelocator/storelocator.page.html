<ion-header>
  <ion-toolbar class="clr" text-center>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Store Locator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding style="--background: #f1f1f1;">

  <ng-container *ngIf="isLoaded; else elseTemplate">
  <ion-card *ngFor="let store of AllStore" style="margin:0px; border-radius: 0px; margin: 5px; --background: #fff; box-shadow: 0px 0px 0px 0px;">
    <ion-row>
      <ion-col size="3">
        <img [defaultImage]="'../../assets/img/no-image-icon-4.png'" [lazyLoad]="image(mediaURL + store.image)" style="height: 75px; width: 75px;"/>
      </ion-col>
      <ion-col size="9">
        <ion-row style="font-weight: bolder; color: black; font-size: 18px;">
          {{store.name}}
        </ion-row>
        <ion-row style="color: black; font-size: 12px;">
            {{store.street_address | titlecase}} {{store.city | titlecase}}, {{store.state | titlecase}}, Zip Code: {{store.zipcode}} {{store.country | titlecase}}
        </ion-row>
        <ion-row style="color: black; font-size: 12px;">
          Phone: {{store.phone_number}}
        </ion-row>
        <ion-row>
          <ion-button expand="full" size="small" style="text-transform: none; width: 100%; margin-left: 50px; margin-right: 50px; color: #FFF;" (click)="viewMap(store)">
            VIEW MAP
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</ng-container>
